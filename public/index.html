<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Bakery for React</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script src="%PUBLIC_URL%/polyfills/webcomponents-bundle.js"></script>
  <dom-module id="vaadin-charts-custom-theme" theme-for="vaadin-chart">
    <template>
      <style include="vaadin-chart-default-theme">
         :host(.transparent) .highcharts-background {
          fill: transparent;
        }
  
        .highcharts-title {
          fill: rgba(42, 71, 110, 0.6);
          font-size: 16px;
          font-weight: bold;
        }
  
        :host(#column-chart) #chart {
          height: 150px;
        }
  
        :host(#column-chart) .highcharts-point {
          fill: rgba(34, 70, 117, 0.5);
        }
        
        :host(#column-chart) .highcharts-color-1.highcharts-point-hover {
          fill: rgba(24, 119, 242, 0.5);
        }
  
        :host(#column-chart) .latest {
          fill: rgba(6, 75, 165, 0.705);
        }
        
        :host(#sales-chart) .highcharts-area {
          fill-opacity: 0.1;
        }
  
        :host(#sales-chart) .highcharts-color-0 {
          fill: #18ddf2;
          stroke: #18ddf2;
        }
        
        :host(#sales-chart) .highcharts-color-1 {
          fill: #1877f3;
          stroke: #1877f3;
        }
        
        :host(#sales-chart) .highcharts-color-2 {
          fill: #1bca66;
          stroke: #1bca66;
        }
        
        :host(.counter-chart) .highcharts-color-0 {
          fill: rgb(85, 191, 59);
          stroke: rgb(85, 191, 59);
        }
  
        
        :host(.product-split) .highcharts-data-label-connector {
          fill: none;
        }
      </style>
    </template>
  </dom-module> 
</body>

</html>
